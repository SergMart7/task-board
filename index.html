<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Board</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
    <header class="p-4 mb-4 text-center border-bottom border-5">
        <h1 class="display-3">Task Board</h1>
        <p class="lead">A simple Kanban board for task management</p>
    </header>
    <div class="container">
        <div class="text-center mb-5">
            <button id="addTaskBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
        </div>

        <!-- MODAL TO ADD TASK IN THIS SECTION -->

        <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-task-form">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="taskTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="taskDueDate" class="form-label">Due Date</label>
                                <input type="text" class="form-control" id="taskDueDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- ACTUAL TASK MAIN CARD -->

        <div class="row swim-lanes text-center justify-content-between">
            <div class="col-12 col-lg-4 d-flex">
                <div id="to-do" class="card border-light mb-3 lane flex-grow-1" data-status="todo">
                    <div class="card-header bg-white">
                        <h2 class="card-title mb-1">To Do</h2>
                    </div>
                    <div class="card-body bg-light">
                        <div id="todo-cards"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 d-flex">
                <div id="in-progress" class="card border-light mb-3 lane flex-grow-1" data-status="in-progress">
                    <div class="card-header bg-white">
                        <h2 class="card-title mb-1">In Progress</h2>
                    </div>
                    <div class="card-body bg-light">
                        <div id="in-progress-cards"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 d-flex">
                <div id="done" class="card border-light mb-3 lane flex-grow-1" data-status="done">
                    <div class="card-header bg-white">
                        <h2 class="card-title mb-1">Done</h2>
                    </div>
                    <div class="card-body bg-light">
                        <div id="done-cards"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
          <!--JAVA THAT IS NESSESARY TO GET FORMAT AS SIMILAR AS POSSIBLE-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="assets/js/javascript.js"></script>
</body>
</html>
